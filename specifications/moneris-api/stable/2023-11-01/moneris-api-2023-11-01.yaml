n’est pas disponible.|\n|W|N/A|Pour les adresses américaines, le code postal à neuf chiffres correspond, l’adresse ne correspond pas ; pour une adresse en dehors du code postal américain correspond, l’adresse ne correspond pas.|Aucune donnée du système d’émetteur/d’autorisation|Le nom du client, l’adresse de facturation et le code postal sont tous corrects.|\n|X|N/A|Pour les adresses aux États-Unis, le code postal à neuf chiffres et les adresses correspondent\_; pour les adresses en dehors des États-Unis, le code postal et l’adresse correspondent.|Appariement d’adresse, correspondance de code postal à neuf chiffres|N/A|\n|Y|(Match complet AVS)|Pour les adresses aux États-Unis, le code postal à cinq chiffres et l’adresse correspondent.|L’adresse correspond, le code postal ne correspond pas|L’adresse de facturation et le code postal correspondent|\n|Z|(Code postal/postal AVS uniquement (correspondance partielle))|Pour les adresses américaines, le code postal à cinq chiffres correspond, l’adresse ne correspond pas.|Le code postal à cinq chiffres correspond, l’adresse ne correspond pas|Le code postal correspond, pas l’adresse de facturation.|\n"
