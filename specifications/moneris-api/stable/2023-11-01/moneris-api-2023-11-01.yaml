  parameters:
    apiVersion:
      in: header
      name: Api-Version
      required: false
      example: '2023-11-01'
      description: |
        The endpoint's API Version. 

        Must be provided through the query string, or through headers. 
      schema:
        $ref: '#/components/schemas/apiVersion'
      x-i18n-description-fr: |
        Version de l’API. 

        Doit être fourni par le biais de la chaîne de requête ou d’en-têtes. 
    correlationId:
      in: header
      name: X-Correlation-Id
      example: 06f1e47b-a1b5-4902-be9c-bccc506127c4
      description: |
        Correlates a series of requests within the same flow.

        Note: This ID is generated by Moneris with every request or response, if it doesn't exist. 
        Merchants are to echo back the value with every request that is part of the call flow."
      required: false
      schema:
        type: string
        example: 06f1e47b-a1b5-4902-be9c-bccc506127c4
      x-i18n-description-fr: |
        Corrèle une série de requêtes au sein d’un même flux.

        Remarque : Cet identifiant est généré par Moneris avec chaque demande ou réponse, s’il n’existe pas. 
        Les commerçants doivent faire écho à la valeur avec chaque demande qui fait partie du flux d’appels.
    prm-common_apiVersion:
      in: query
      name: api_version
      required: false
      example: '2023-11-01'
      description: |
        The endpoint's API Version. 

        Must be provided through the query string, or through headers. 
      schema:
        $ref: '#/components/schemas/apiVersion'
      x-i18n-description-fr: |
        Version de l’API du point de terminaison. 

        Doit être fourni par le biais de la chaîne de requête ou d’en-têtes. 
    merchantId:
      in: header
      name: X-Merchant-Id
      example: 123456789101
      description: |
        Thirteen character identification code. 

        Note: This code is provided by Moneris and is required to identify the Merchant executing the transaction."
      required: true
      schema:
        $ref: '#/components/schemas/merchantId'
      x-i18n-description-fr: |
        Code d’identification de treize caractères. 

        Remarque : Ce code est fourni par Moneris et est requis pour identifier le commerçant qui effectue la transaction.
