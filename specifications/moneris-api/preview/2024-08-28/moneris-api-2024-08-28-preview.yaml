                paymentIndicator:
                  $ref: '#/components/schemas/paymentIndicator'
                paymentInformation:
                  $ref: '#/components/schemas/paymentInformation'
                issuerId:
                  $ref: '#/components/schemas/issuerId'
                originalAmount:
                  $ref: '#/components/schemas/originalAmount'
              required:
                - paymentIndicator
                - paymentInformation
